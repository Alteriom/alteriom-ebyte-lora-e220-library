<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alteriom EByte LoRa E220 Series Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Arduino library for EByte LoRa E220 LLCC68 devices with 5-10km range communication support">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì°</text></svg>">
  
  <!-- Custom styles -->
  <style>
    :root {
      --docsify-theme-color: #42b883;
      --docsify-theme-color-secondary: #369870;
    }
    
    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 2px solid #42b883;
      padding-bottom: 0.5rem;
    }
    
    .markdown-section h2 {
      color: #34495e;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 0.3rem;
    }
    
    .markdown-section code {
      background-color: #f8f9fa;
      color: #e74c3c;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .markdown-section pre > code {
      background-color: #2d3748;
      color: #e2e8f0;
    }
    
    /* Arduino IDE style for code blocks */
    .markdown-section pre[data-lang="cpp"] code,
    .markdown-section pre[data-lang="arduino"] code {
      background-color: #263238;
      color: #eeffff;
    }
    
    /* Badge styling */
    .badges {
      text-align: center;
      margin: 1rem 0;
    }
    
    .badges img {
      margin: 0.25rem;
    }
    
    /* Feature grid */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .feature {
      padding: 1.5rem;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      background: #fafbfc;
    }
    
    .feature h3 {
      color: #42b883;
      margin-top: 0;
    }
    
    /* Platform support table */
    .platform-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    .platform-table th,
    .platform-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e1e8ed;
    }
    
    .platform-table th {
      background-color: #42b883;
      color: white;
    }
    
    .platform-table tr:hover {
      background-color: #f8f9fa;
    }
    
    /* Quick start styling */
    .quick-start {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      margin: 2rem 0;
    }
    
    .quick-start h3 {
      color: white;
      margin-top: 0;
    }
    
    .quick-start pre {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">üöÄ Loading amazing documentation...</div>
  
  <script>
    window.$docsify = {
      name: 'Alteriom EByte LoRa E220',
      repo: 'https://github.com/Alteriom/EByte_LoRa_E220_Series_Library',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 4
      },
      
      // Copy code
      copyCode: {
        buttonText: 'üìã Copy',
        errorText: 'Error copying',
        successText: '‚úÖ Copied!'
      },
      
      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true
      },
      
      // Logo
      logo: '/_media/logo.svg',
      
      // Footer
      footer: {
        copy: '<span>&copy; 2024 Alteriom. Originally by Renzo Mischianti.</span>',
        auth: 'Made with ‚ù§Ô∏è for the Arduino community',
        pre: '<hr/>',
        style: 'text-align: center;'
      },
      
      // Progress bar
      progress: {
        position: "top",
        color: "var(--docsify-theme-color,#42b883)",
        height: "3px",
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1/docsify-progress.min.js"></script>
  
  <!-- Language highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  
  <!-- Custom Arduino language support -->
  <script>
    Prism.languages.arduino = Prism.languages.cpp;
    
    // Custom Arduino IDE style highlighting
    Prism.hooks.add('before-sanity-check', function(env) {
      if (env.language === 'arduino' || env.language === 'cpp') {
        env.element.style.backgroundColor = '#263238';
        env.element.style.color = '#eeffff';
      }
    });
  </script>
  
  <!-- Analytics (optional) -->
  <!-- Add your analytics code here if needed -->
</body>
</html>
