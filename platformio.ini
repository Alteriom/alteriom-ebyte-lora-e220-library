[platformio]
default_envs = native

[env]
monitor_speed = 9600

; Native environment for unit testing only
[env:native]
platform = native
test_framework = unity
build_flags = 
    -DUNIT_TEST
    -std=c++11
    -I./
lib_deps = 
    throwtheswitch/Unity@^2.5.2
lib_ignore = 
    # Ignore Arduino-specific libraries for native testing
    SoftwareSerial