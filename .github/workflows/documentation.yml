name: ğŸ“š Modern Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-modern-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Setup documentation structure
      run: |
        echo "ğŸ—ï¸ Setting up modern documentation with Docsify..."
        
        # Ensure docs directory exists
        mkdir -p docs
        
        # Copy README to docs if it doesn't exist there
        if [ ! -f docs/README.md ]; then
          cp README.md docs/README.md
        fi
        
        # Create .nojekyll for GitHub Pages
        touch docs/.nojekyll
        
        # List documentation files
        echo "ğŸ“ Documentation files:"
        find docs -name "*.md" -o -name "*.html" | head -20
        
    - name: ğŸ¨ Validate Docsify setup
      run: |
        echo "âœ… Checking Docsify configuration..."
        
        # Check if index.html exists
        if [ -f docs/index.html ]; then
          echo "âœ… Docsify index.html found"
        else
          echo "âŒ Missing docs/index.html"
          exit 1
        fi
        
        # Check sidebar
        if [ -f docs/_sidebar.md ]; then
          echo "âœ… Sidebar configuration found"
        else
          echo "âš ï¸ No sidebar found - will use auto-generated"
        fi
        
        # Check navbar
        if [ -f docs/_navbar.md ]; then
          echo "âœ… Navbar configuration found"
        else
          echo "âš ï¸ No navbar found - will use default"
        fi
        
    - name: ğŸ“Š Generate documentation metrics
      run: |
        echo "ğŸ“Š Documentation Statistics"
        echo "=========================="
        
        # Count documentation files
        MD_COUNT=$(find docs -name "*.md" | wc -l)
        EXAMPLE_COUNT=$(find examples -name "*.ino" 2>/dev/null | wc -l || echo "0")
        
        echo "ğŸ“„ Markdown files: $MD_COUNT"
        echo "ğŸ’» Arduino examples: $EXAMPLE_COUNT"
        echo "ğŸ“ Total documentation size:"
        du -sh docs/ || echo "Could not calculate size"
        
        # Create metrics file for the site
        cat > docs/metrics.md << EOF
        # ğŸ“Š Documentation Metrics
        
        - **ğŸ“„ Documentation Pages**: $MD_COUNT
        - **ğŸ’» Arduino Examples**: $EXAMPLE_COUNT  
        - **ğŸ”„ Last Updated**: $(date '+%Y-%m-%d %H:%M:%S UTC')
        - **ğŸ“¦ Library Version**: $(grep 'version=' library.properties | cut -d'=' -f2)
        - **ğŸ—ï¸ Build**: #${{ github.run_number }}
        
        This documentation is automatically generated and deployed.
        EOF
        
    - name: ğŸ”§ Setup GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload documentation to Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./docs
        
    - name: ğŸ“¦ Archive documentation artifacts
      uses: actions/upload-artifact@v5
      with:
        name: modern-documentation
        path: docs/
        retention-days: 30
        
    - name: âœ… Documentation build summary
      run: |
        echo "================================"
        echo "ğŸ‰ Modern Documentation Built!"
        echo "================================"
        echo ""
        echo "ğŸŒŸ Features:"
        echo "  âœ… Beautiful responsive design with Docsify"
        echo "  âœ… Live search functionality"
        echo "  âœ… Mobile-friendly interface"
        echo "  âœ… Code syntax highlighting"
        echo "  âœ… Tabbed content support"
        echo "  âœ… Copy-to-clipboard for code"
        echo "  âœ… Progress bar navigation"
        echo "  âœ… Arduino-style code blocks"
        echo ""
        echo "ğŸ”— Access Methods:"
        echo "  ğŸ“± GitHub Pages: https://alteriom.github.io/EByte_LoRa_E220_Series_Library/"
        echo "  ğŸ“ Repository: https://github.com/Alteriom/EByte_LoRa_E220_Series_Library/tree/main/docs"
        echo ""
        echo "ğŸ“Š Statistics:"
        echo "  ğŸ“„ Pages: $(find docs -name "*.md" | wc -l)"
        echo "  ğŸ’» Examples: $(find examples -name "*.ino" 2>/dev/null | wc -l || echo "0")"
        echo "================================"

  deploy-docs:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-modern-docs
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  validate-links:
    runs-on: ubuntu-latest
    needs: build-modern-docs
    continue-on-error: true
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download documentation
      uses: actions/download-artifact@v6
      with:
        name: modern-documentation
        path: docs/
        
    - name: ğŸ”— Validate internal links
      run: |
        echo "ğŸ” Validating documentation links..."
        
        # Simple link validation for markdown files
        for file in $(find docs -name "*.md"); do
          echo "Checking $file..."
          
          # Check for broken internal links (basic check)
          grep -oE '\]\([^)]+\.md\)' "$file" | while read link; do
            target=$(echo "$link" | sed 's/.*(\([^)]*\)).*/\1/')
            if [[ "$target" == *".md" ]] && [[ ! -f "docs/$target" ]] && [[ ! -f "$target" ]]; then
              echo "âš ï¸ Potential broken link in $file: $target"
            fi
          done
        done
        
        echo "âœ… Link validation completed"