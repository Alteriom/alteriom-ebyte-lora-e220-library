name: Build and Test Library

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]

# Prevent multiple runs of the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  arduino-compile-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - arduino:avr:uno
          - esp32:esp32:esp32
          - esp8266:esp8266:nodemcuv2
        example:
          - examples/01_getConfiguration/01_getConfiguration.ino
          - examples/01_setConfiguration/01_setConfiguration.ino

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      with:
        version: '0.34.2'
    
    - name: Install Arduino platforms
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr
        arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core install esp8266:esp8266 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
    
    - name: Compile example
      run: |
        arduino-cli compile --fqbn ${{ matrix.platform }} --library . ${{ matrix.example }} --verbose

  platformio-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Run native unit tests
      run: |
        pio test -e native

  library-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Arduino library format
      uses: arduino/arduino-lint-action@v1
      with:
        library-manager: submit
        compliance: strict

  release:
    needs: [arduino-compile-test, platformio-test, library-validation]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate release notes
      id: release_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate release notes from CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          # Extract current version section from changelog
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md || echo "Release $VERSION")
        else
          NOTES="Release $VERSION"
        fi
        
        # Save notes to file for multiline content
        echo "$NOTES" > release_notes.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.release_notes.outputs.VERSION }}
        body_path: release_notes.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Submit to Arduino Library Manager
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "Library is ready for Arduino Library Manager submission"
        echo "Please submit to: https://github.com/arduino/library-registry"
        echo "Repository URL: https://github.com/Alteriom/EByte_LoRa_E220_Series_Library"