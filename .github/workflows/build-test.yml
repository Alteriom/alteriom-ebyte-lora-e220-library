name: Build and Test Library
permissions:
  contents: read

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:  # Makes this workflow reusable

# Prevent multiple runs of the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  arduino-compile-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - arduino:avr:uno
          - esp32:esp32:esp32
          - esp8266:esp8266:nodemcuv2
        example:
          - examples/01_getConfiguration/01_getConfiguration.ino
          - examples/01_setConfiguration/01_setConfiguration.ino

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v2.0.0
      with:
        version: '1.0.4'
    
    - name: Install Arduino platforms
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr
        arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core install esp8266:esp8266 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
    
    - name: Compile example
      run: |
        arduino-cli compile --fqbn ${{ matrix.platform }} --library . ${{ matrix.example }} --verbose

  platformio-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Run native unit tests
      run: |
        pio test -e native

  library-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Arduino library format
      uses: arduino/arduino-lint-action@v2
      with:
        library-manager: update
        compliance: strict

